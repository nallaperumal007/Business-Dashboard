<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #eef2f7;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .username-header {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .username-header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .card-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Username Header -->
        <div class="username-header">
            <h1>Welcome, <span id="username">John Doe</span>!</h1>
        </div>

        <div class="row g-4">
            <!-- Appointment Card -->
            <div class="col-md-4">
                <div class="card text-center text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Appointments</h5>
                        <p class="card-text">You have <strong>3 upcoming</strong> appointments.</p>
                        <a href="#" class="btn btn-light btn-sm">View Details</a>
                    </div>
                </div>
            </div>

            <!-- Order History Card -->
            <div class="col-md-4">
                <div class="card text-center text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Order History</h5>
                        <p class="card-text">You placed <strong>12 orders</strong> this month.</p>
                        <a href="#" class="btn btn-light btn-sm">View History</a>
                    </div>
                </div>
            </div>

            <!-- Booking History Card -->
            <div class="col-md-4">
                <div class="card text-center text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">Booking History</h5>
                        <p class="card-text">You made <strong>5 bookings</strong> this year.</p>
                        <a href="#" class="btn btn-light btn-sm">View Bookings</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="row mt-4">
            <!-- Pie Chart -->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center">Activity Overview (Pie Chart)</h5>
                        <canvas id="pieChart" height="300"></canvas>
                    </div>
                </div>
            </div>
            <!-- Bar Chart -->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center">Activity Overview (Bar Chart)</h5>
                        <canvas id="barChart" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Chart.js Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Pie Chart
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Appointments', 'Orders', 'Bookings'],
                datasets: [{
                    data: [3, 12, 5], // Example data
                    backgroundColor: ['#ff6384', '#36a2eb', '#ffce56'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    }
                },
                animation: {
                    animateScale: true,
                    animateRotate: true
                }
            }
        });

        // Bar Chart
        const barCtx = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Appointments', 'Orders', 'Bookings'],
                datasets: [{
                    label: 'User Activities',
                    data: [3, 12, 5], // Example data
                    backgroundColor: ['#007bff', '#28a745', '#ffc107'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Activities',
                            font: {
                                size: 16
                            }
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Counts',
                            font: {
                                size: 16
                            }
                        },
                        beginAtZero: true
                    }
                },
                animation: {
                    duration: 1500,
                    easing: 'easeOutBounce'
                }
            }
        });
    </script>
</body>
</html>
